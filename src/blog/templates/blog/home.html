<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>home_blog - {{ title }}</title>
    {% else %}
    <title>home_blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
    <h1>( {{ post.title }} )</h1>
    <p><b>{{ post.author }} is {{ post.content }}</b>.</p>
    <p><b>Time to put this post is <u><i>{{ post.date_post }}</i></u></b>.</p>
    {% endfor %}
</body>
</html>
